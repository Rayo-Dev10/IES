<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignaturas IES Cinoc</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Asignaturas por Semestre || Doble titulación IES</h1>
    
    <div class="filter">
      <div class="toggle-container">
        <input type="radio" id="toggle-all" name="filter" value="all" checked>
        <label for="toggle-all">Todas las materias</label>

        <input type="radio" id="toggle-obligatorias" name="filter" value="obligatorias">
        <label for="toggle-obligatorias">Solo Materias Obligatorias</label>

        <input type="radio" id="toggle-electivas" name="filter" value="electivas">
        <label for="toggle-electivas">Solo Electivas u Opcionales</label>
      </div>
    </div>

    <div class="global-totals">
      <p>Administración: <span id="admin-propios">0</span> propios + <span id="admin-comunes">0</span> comunes = <span id="admin-total">0</span></p>
      <p>Contabilidad: <span id="cont-propios">0</span> propios + <span id="cont-comunes">0</span> comunes = <span id="cont-total">0</span></p>
      <p>Créditos Comunes: <span id="total-comunes">0</span></p>
      <p>Total Global: <span id="total-global">0</span></p>
    </div>
  
    <div class="grid-container">
      <div class="grid-header">Administración de Empresas</div>
      <div class="grid-header">Materias Comunes</div>
      <div class="grid-header">Contabilidad</div>
      
    </div><!-- end grid-container -->
  </div><!-- end container -->
  <script src="script.js"></script>
</body>
</html>
